<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Contact</title>
    <link rel="stylesheet" href="/static/normalize.css"/>
    <link rel="stylesheet" href="/static/foundation.css"/>
    <link rel="stylesheet" href="/static/get_contact.css"/>




</head>
<body>
    <header>
        <h1>Telephone Directory</h1>
    </header>
    <div id="main_div">
        <h1>Get Contact</h1>
        <form action="{% url "get_contact1" %} " method="post">{%  csrf_token%}
            <div class="row">
                <div class="small-3 columns">
                    <label for="phone" class="right inline">Phone No:</label>
                </div>
                <div class="small-7 columns">
                    <input id="phone" type="text" name="phone_no" required/>
                </div>
                <div class="small-2 columns"></div>
            </div>
            <p><input class="button small" id="btn1" type="submit" value="Submit"/></p>

           <p id="message">{{ message }}
            </p>
        </form>
        <a class="button small" href="{% url "contacts_home" %}">Home</a>
    </div>
    <footer><h4>Copyrights@TeamYellow</h4></footer>
</body>
</html>
